<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Peduli Sosial - Curhat dan Balas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Peduli Sosial: Tempat Curhat dan Dukungan</h1>
        <p>Bagikan cerita Anda dan dapatkan balasan acak. Kami menjaga keamanan dengan memfilter konten sensitif.</p>
    </header>
    
    <main>
        <section id="curhat-form">
            <h2>Kirim Curhatan Anda</h2>
            <textarea id="curhat-input" placeholder="Tulis curhatan Anda di sini..."></textarea>
            <button id="submit-btn">Kirim Curhatan</button>
            <p id="error-message" style="color: red;"></p>
        </section>
        
        <section id="curhat-list">
            <h2>Daftar Curhatan</h2>
            <div id="curhat-container"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Website Peduli Sosial. Dibuat dengan ❤️ oleh Ahli Pembuat Website.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
